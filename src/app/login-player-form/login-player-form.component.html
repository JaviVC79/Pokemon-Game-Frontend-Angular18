<div *ngIf="!isLogin" class="m-10 p-4 border rounded shadow-md justify-items-center">
    <a href="/createPlayerForm"><h2 class="mb-4 bg-red-300 hover:bg-red-400 hover:text-white active:scale-95 py-2 px-4 rounded">Don’t have an account yet? Sign up, it’s free!!!</h2></a>
    <form (ngSubmit)="onSubmit()" class="flex flex-col gap-2 min-w-80">
        <label for="email" class="text-gray-700 font-medium">Email:</label>
        <input type="email" id="email" name="email" autocomplete="current-email" [(ngModel)]="email"
            class="border rounded p-2 focus:outline-none focus:ring-2 focus:ring-red-300">
        <label for="password" class="text-gray-700 font-medium">Password:</label>
        <input type="password" id="password" name="password" autocomplete="current-password" [(ngModel)]="password"
            class="border rounded p-2 focus:outline-none focus:ring-2 focus:ring-red-300">
        <button type="submit" class="bg-red-400 hover:bg-red-500 hover:text-white active:scale-95 font-bold py-2 px-4 rounded">
            Login
        </button>
    </form>
</div>
