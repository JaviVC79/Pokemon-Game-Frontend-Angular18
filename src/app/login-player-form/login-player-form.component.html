<div class="mx-auto max-w-md">
  <div *ngIf="!isLogin" class="m-4 sm:m-10 p-4 sm:p-6 border rounded shadow-md max-w-md w-full mx-auto">

    <!-- Link a registro -->
    <a href="/createPlayerForm">
      <h2
        class="mb-4 text-center bg-red-300 hover:bg-red-400 hover:text-white active:scale-95 py-2 px-4 rounded transition">
        Don’t have an account yet? Sign up, it’s free!!!
      </h2>
    </a>

    <!-- Formulario login -->
    <form (ngSubmit)="onSubmit()" class="flex flex-col gap-4 w-full">

      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 font-medium mb-1">Email:</label>
        <input type="email" id="email" name="email" autocomplete="email" [(ngModel)]="email"
          class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-red-300" />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">Password:</label>
        <input type="password" id="password" name="password" autocomplete="current-password" [(ngModel)]="password"
          class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-red-300" />
      </div>

      <!-- Botón Login -->
      <button type="submit"
        class="w-full bg-red-400 hover:bg-red-500 hover:text-white active:scale-95 font-bold py-2 px-4 rounded transition">
        Login
      </button>
    </form>

    <!-- Link olvidar contraseña -->
    <a href="/newPassword">
      <h2
        class="mt-4 text-center bg-red-300 hover:bg-red-400 hover:text-white active:scale-95 py-2 px-4 rounded transition">
        Forget your password?
      </h2>
    </a>
  </div>
</div>
