<div class="flex items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-md p-6 border rounded shadow-md bg-white">
    <form (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
      
      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 font-medium mb-1">Email:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="email" 
          autocomplete="email"
          class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-red-300"
        />
        <div *ngIf="!validEmail" class="text-red-600 text-sm mt-1">Valid email required.</div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">New password:</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          autocomplete="current-password"
          class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="!validPassword" class="text-red-600 text-sm mt-1">
          Password must be between 9 and 18 characters long, and include at least one letter, one number, and one special character.
        </div>
      </div>

      <!-- Submit button -->
      <button 
        type="submit"
        class="w-full bg-red-400 hover:bg-red-500 hover:text-white active:scale-95 font-bold py-2 px-4 rounded transition"
      >
        Get new password
      </button>

    </form>
  </div>
</div>
