<ng-container *ngIf="!isClicked">
  <!-- Botones navegación -->
  <app-back-forward-buttons
    (offsetChange)="manejarOffset($event)"
    (limitChange)="manejarLimit($event)" />

  <!-- Grid responsive -->
  <div class="container mx-auto mt-5 grid gap-4 
              grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 
              justify-items-center">
              
    <ng-container *ngFor="let pokemon of pokemons">
      <div class="relative w-full max-w-xs h-96 perspective">
        <div class="absolute inset-0 w-full h-full transition-transform duration-700 transform-style-preserve-3d hover:rotate-y-180">
          
          <!-- Frente de la tarjeta -->
          <div class="absolute inset-0 backface-hidden rounded-lg overflow-hidden shadow-lg bg-white border-4 border-red-500">
            <img src="cardBack.jpg" alt="Front Image" class="w-full h-full object-cover" />
          </div>
          
          <!-- Dorso de la tarjeta -->
          <div class="absolute inset-0 backface-hidden rotate-y-180 rounded-lg overflow-hidden shadow-lg bg-white border-4 border-red-500">
            <img [src]="pokemon.sprites!.other!.home.front_shiny"
                 [alt]="pokemon.name"
                 class="w-full h-full object-cover" />
            <div class="absolute bottom-0 w-full bg-red-500 text-center py-2 cursor-pointer"
                 (click)="clickCard(pokemon.id!)">
              <h3 class="text-white text-xl font-bold">
                {{ pokemon.name!.toUpperCase() }}
              </h3>
            </div>
          </div>

        </div>
      </div>
    </ng-container>
  </div>

  <!-- Botones navegación también al final -->
  <app-back-forward-buttons
    (offsetChange)="manejarOffset($event)"
    (limitChange)="manejarLimit($event)" />
</ng-container>

<!-- Detalles del Pokémon -->
<ng-container *ngIf="isClicked">
  <app-details-pokemon
    [pokemon]="pokemon"
    (isClicked)="clickCardBack($event)" />
</ng-container>
