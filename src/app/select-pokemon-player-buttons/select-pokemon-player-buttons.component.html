<div class="w-full p-4">
  <div class="flex flex-col md:flex-row md:justify-between gap-4 w-full">

    <!-- Botón: añadir al equipo -->
    <button *ngIf="team.name"
            mat-fab
            extended
            (click)="addPokemon(pokemon, team)"
            class="rounded-lg p-2 w-full md:w-auto"
            style="background-color: rgba(255, 0, 21, 0.39);">
      <mat-icon>donut_small</mat-icon>
      Add to {{ team.name }}
    </button>

    <!-- Mensaje si no está logueado -->
    <a *ngIf="!isLogin"
       href="/login"
       class="bg-red-300 hover:bg-red-400 hover:text-white active:scale-95 py-2 px-4 rounded text-center w-full md:w-auto">
      You need to be logged in to create teams and add Pokémon.
    </a>

    <!-- Mensaje si no hay equipo seleccionado -->
    <a *ngIf="!team.name"
       href="/teams"
       mat-fab
       extended
       class="rounded-lg p-2 w-full md:w-auto"
       style="background-color: rgba(255, 0, 21, 0.39);">
      <mat-icon>donut_small</mat-icon>
      Select a team to add Pokémon
    </a>

  </div>
</div>
